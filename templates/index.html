{% extends 'base.html' %}

{% block content %}
    <h1>Create a new login!</h1>
        <form action="/validate" method="post">
            <label for="username">Username:
            <input id="username" type="text" name="username" value='{{username}}' />
            </label>
            <span class = "error">{{username_err}}</span>
        </br>
        </br>
            <label for="password">Password:
            <input id="password" type="password" name="password" value='{{password}}'/>
            </label>
            <span class = "error">{{password_err}}</span>
        </br>
        </br>
            <label for="verify-password">Verify Password:
            <input id="verify-password" type="password" name="verify_password" value='{{verify_password}}' />
            </label>
            <span class = "error">{{verify_password_error}} </span>
        </br>
        </br>
            <label for="email">Email (optional):
            <input id="email" type="text" name="email" value='{{email}}'/>
            </label>
            <span class = "error">{{email_err}}</span>
        </br>
        </br>
            <input type="submit" value="Sign In" />
        </form>
    </body>
</html>

{% endblock %}
